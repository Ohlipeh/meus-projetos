<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/favicon.ico" type="image/x-icon">
    <title>Mídia HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:650px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto-m.png" type="image/png">
      <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Áudio que combina com essa arte.</h1>
    <p>Aqui ouviremos um <strong>áudio</strong> que combina muito com essa <strong>imagem</strong>.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/thumri-sandeep.mp3" type="audio/mpeg">
        <source src="audio/thumri-sandeep.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audio/thumri-sandeep.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
