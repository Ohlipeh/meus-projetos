<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            <td rowspan="3">E</td>
            <td>E</td>
            <td rowspan="2">G</td>
            
        </tr>

        <tr>
            
            
            <td>K</td>
            
        </tr>

        <tr>
            
            <td>M</td>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
