<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/favicon.ico" type="image/x-icon">
    <title>Videos no HTML5</title>
</head>
<body>
    <h1>Meu video no HTML5</h1>
    <hr>
    <p>Para inserir um vídeo em nosso site, podemos utilizar a nova tag.</p>
    <hr>
    <video width="560" poster="imagem/estudante-anime.png" controls autoplay>
    <source src="video/Meu-Video.mkv" type="video/ogg">
    <source src="video/Meu-Video.webm" type="video/webm">
    <source src="video/meu-video.mp4" type="video/mp4">
    </video>
    <hr>
    <h2>Vídeos inserido do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=6tX-CLyfgjW0iyF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <h2>Vídeo inserido do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/239959828?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="235" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="T"></iframe>

</body>
</html>
